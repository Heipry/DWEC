        <span id="texto">Esto es un texto de ejemplo</span>

    <script>
        var span = document.getElementById("texto");
        var texto = span.innerText;
        //Buscar en texto mediante expresion regular
        var expresion = /ejemplo/;
        if (expresion.test(texto)) {
            console.log('La palabra está en el texto');
        }
        //Caracteres RegExp: Tema 5 pag 26
        //Buscar en texto mediante OBJETO expresion regular (Usar si el texto no va a cambiar durante la ejecución)
        var objetoExp= new RegExp( /es\s+un/);
        if (objetoExp.test(texto)) {
            console.log('La expresión está en el texto');
        }
