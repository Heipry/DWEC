        <title>Objetos JavaScript</title>

        <!-- Mobile Specific Metas -->

        <!-- CSS's -->
 		<script>
 			//Crear objeto - forma 1
 			function Coche(marca, combustible){
 				this.marca = marca;
 				this.combustible = combustible;
 				this.litros = "0";
 				this.cargarCombustible = function (litros){
 					this.litros = litros;
 				}
 			}
 			var miCoche = new Coche("Audi", "Diesel");
 			miCoche.cargarCombustible(45);
 			console.log("Tengo un "+miCoche.marca+", es "+miCoche.combustible+" y el deposito tiene "+miCoche.litros+" litros");
 			//Crear objeto - forma 2
 			avion = { marca:"Boeing" , modelo:"747", pasajeros: "700"};
 			console.log('El avion es un '+avion.marca+' '+avion.modelo+' v√°lido para '+avion.pasajeros+' pasajeros' );
 			//Crear objeto - forma 3
 			var barco = new Object();
 			barco.marca = "ford";
 			barco.combustible = "nuclear";
 			console.log('El barco es de marca '+barco.marca+' y combustible '+barco.combustible);
 			//Llamar a propiedad
 			console.log(miCoche.litros);
 			console.log(miCoche['litros']);
 		</script>
    </head>
    <body>
        <h1>Objetos en JavaScript</h1>
    </body>
