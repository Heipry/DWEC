<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script> 
    // String
    // \" Comillas dobles"  
    // \' Comilla simple.
    // \\ Barra inclinada.
    // \b Retroceso.
    // \t Tabulador.
    // \n Nueva línea.
    // \r Salto de línea.
    // \f Avance de página
    var cadena = 'palabra\n';
    console.log(cadena.length);
    console.log(cadena.indexOf('a'));
    console.log(cadena.lastIndexOf('a'));
    console.log(cadena.slice(2, 7));
    console.log(cadena.substring(2, 7));
    console.log(cadena.toUpperCase());
    console.log(cadena.match(/a+\w?/g));
    window.document.write(cadena.big());
    window.document.write(cadena.fontcolor('blue'));
    window.document.write(cadena.bold());
    window.document.write(cadena.sup());
    window.document.write(cadena.link('ventana.html'));
    window.document.write(cadena.italics());
    // Math
    var num = -3.245
    console.log(Math.abs(num));
    console.log(Math.min(0,num,5));
    console.log(Math.max(0,num,-5));
    console.log(Math.pow(num,3));
    console.log(Math.floor(num));
    console.log(Math.round(Math.random()*10));
    // Number
    console.log("Number");
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);
    console.log(num.toExponential());
    console.log(num.toFixed(2));
    console.log(num.toPrecision(2));
    console.log(num.toString(16));
    // Date
    var d = new Date();
    console.log("Fecha");
    console.log(d.getDate());
    console.log(d.getDay());
    console.log(d.getFullYear());
    console.log(d.getHours());
    console.log(d.getTimezoneOffset());
    d.setDate(31);
    console.log(d.getDate());

    </script>
</head>

</html>
